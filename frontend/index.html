<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Books</a>
      </div>
    </div>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">
          <form id="book-form" class="card card-body">
            <div class="form-group">
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                placeholder="Titulo"
                autofocus
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="author"
                id="author"
                class="form-control"
                placeholder="Autor"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="isbn"
                id="isbn"
                class="form-control"
                placeholder="ISBN"
                required
              />
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="custom-file-input"
                />
                <label for="image" class="custom-file-label"
                  >Sube una imagen</label
                >
              </div>
            </div>
            <button class="btn btn-primary">Guardar Libro</button>
          </form>
        </div>
        <div class="col-md-8" id="books-card">

        </div>
      </div>
    </div>
  </body>
</html>
